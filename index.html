<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 id="heading">Tic Tac Toe</h1>
    <div class="container">
        
        <div class="main">
            <div class="div1">
                <div class="div a"></div>
                <div class="div b"></div>
                <div class="div c"></div>
            </div>
            <div class="div1">
                <div class="div d"></div>
                <div class="div e"></div>
                <div class="div f"></div>
            </div>
            <div class="div1">
                <div class="div g"></div>
                <div class="div h"></div>
                <div class="div i"></div>
            </div>
            <h1 class="gameResult"> </h1>
        </div>
        <button id="btn" onclick="restart()">Restart</button>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
